<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,
    initial-scale=1.0" />

    <title>Resto Menu</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!-- Filter buttons -->
        <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">all</button> 
            
        <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="dessert">dessert</button> 

        </div>
        <!-- Menu Items -->
        <div class="section-center">
            <!--single item  -->
            <article class="menu-item">
          <img src="Menu-pics/pancakes-2291908__340.jpg"  
          class="photo" alt="menu-photo">
          <div class ="item-info">
            <header>
            <h4 class="description">Pancakes</h4>
            <h4 class="price">18</h4>
            </header>
            <P class="item-text">a thin, flat, usually 
            round cake made from a mixture of flour, 
            milk, and egg that is fried on both sides
            and usually eaten for breakfast: He poured 
            the maple syrup on his stack of pancakes</P>
          </div>
          
        </article>

            <!-- end of single item -->
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
