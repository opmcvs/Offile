<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>Questions Project</title>
    <script src="https://kit.fontawesome.com/d1839799c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheet.css" />
</head>

<body>
    <section class="questions">
        <!--title-->
        <div class="title">
            <h2>General Questions</h2>
        </div>
        <!--Questions-->
        <div class="section center">
            <!--Single question-->
            <article class="question">
                <!--question title-->
                <div class="question-title">
                    <p>Do you accept there is hope for the future?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="far fa-minus-square"></i>
                        </span>
                    </button>
                    <!--question text-->
                    <div class="question-text">
                        <p>Yes, I certainly do
                        </p>
                    </div>
                </div>
            </article>
            <!--End Single question-->

            <!--2nd question-->
            <article class="question">
                <!--question title-->
                <div class="question-title">
                    <p>Can we save mother nature?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="far fa-minus-square"></i>
                        </span>
                    </button>
                    <!--question text-->
                    <div class="question-text">
                        <p>Yes, we sure can.
                        </p>
                    </div>
                </div>
            </article>
            <!--End Single question-->


            <!--3rd question-->
            <article class="question">
                <!--question title-->
                <div class="question-title">
                    <p>Is today a great day?</p>
                    <button type="button" class="question-btn">
                        <span class="plus-icon">
                            <i class="far fa-plus-square"></i>
                        </span>
                        <span class="minus-icon">
                            <i class="far fa-minus-square"></i>
                        </span>
                    </button>
                    <!--question text-->
                    <div class="question-text">
                        <p>Everyday is a great day.
                        </p>
                    </div>
                </div>
            </article>
            <!--End Single question-->

        </div>
    </section>

    <script src="/index.js"></script>
</body>

</html>
