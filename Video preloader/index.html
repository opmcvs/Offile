<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,
    initial-scale=1.0" />

    <title>Video</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <img src="Cat.gif" alt="preloader" />

    </div>

    <header>
        <video class="video-container" controls muted autoplay loop>
            <source src="business.mp4" type="video/mp4">
        </video>
        <h1 class="video-project">Video Project </h1>
        <!-- video switch -->
        <button class="switch-btn">
            <span> play </span>
            <span> pause </span>
            <span class="switch"> </span>

        </button>

    </header>


    <script src="index.js"></script>

</body>

</html>
